<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .exp {
            position: fixed;
            color: whitesmoke;
            margin-top: 10px;
            margin-left: 25px;
        }

        .canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .UIContainer { 
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 300px;
            background-color: whitesmoke;
            border: 2px purple solid;
            border-radius: 5px;
        }

        .gameOver { 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 2;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 300px;
            background-color: whitesmoke;
            border: 2px purple solid;
            border-radius: 5px;
        }

        button {
            width: 256px;
            height: 256px;
            padding: 50px;
            border-radius: 50%;
            background-color: purple;
            border: 5px whitesmoke solid;
            font-size: larger;
            font-weight: 900;
            color: whitesmoke;
        }

        .score {
            font-size: xx-large;
            font-weight: 900;
        }

        .points {
            margin: 15px 0;
            font-size: xx-large;
            font-weight: 900;
        }

        .startBtn {
            height: 70px;
            padding: 10px 50px;
            border-radius: 25px;
        }

        button:hover {
            border: 5px black solid;
        }

        p {
            text-align: center;
            font-weight: bolder;
            font-size: xx-large;
        }
    </style>
    
    <title>Document</title>
</head>
<body>
    <div id="exp" class="exp"><span>EXP: </span><span id="expText">0</span><span> / </span><span id="expNeededText">10</span></div>
    <div id="UIBox"></div>
    <canvas id="canvas" class="canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" 
    integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Particles.js"></script>
    <script src="js/classes/Projectile.js"></script>
    <script src="js/classes/Enemy.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
